<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="../img/icon.png" rel="icon" type="image" />
  </head>
  <body>
    <div class="home">
      <!-- Navbar -->
      <div class="topnav">
        <a href="../../index.html" class="logo"
          ><img src="../img/DRME.Alchemist Logo No Text.png" alt="logo"
        /></a>
        <div class="name">
          <a href="../../index.html">DRME.Alchemist</a>
        </div>

        <!-- Search Engine -->
        <div id="srch" class="search-container">
          <div class="search-input">
            <input
              id="search"
              type="text"
              placeholder="Search"
              onchange="openPage()"
            />
            <div class="icon">
              <i id="isearch" class="material-icons" onclick="openPage()"
                >search</i
              >
            </div>
            <div class="autocom-box"></div>
          </div>
        </div>

        <div class="option">
          <a href="../html/home.html" class="opt1">Homepage</a>
          <a href="../html/lessons.html" class="opt2">Lessons</a>
          <a href="../html/quiz.html" class="opt3">Quizzes</a>
          <a href="../html/aboutUs.html" class="opt4">About Us</a>
        </div>

        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <input onclick="changedOnClick()" type="checkbox" id="check" />
      </div>

      <!-- Main -->
      <div id="main" class="main-container">
        <!-- Menu -->

        <div id="openMenu" class="menu">
          <div class="menuOption">
            <hr />
            <a class="opt1">&#160;</a>
            <hr />
            <a href="../html/lessons.html" class="opt2">Lessons</a>
            <hr />
            <a href="../html/quiz.html" class="opt3">Quizzes</a>
            <hr />
            <a href="../html/aboutUs.html" class="opt4">About Us</a>
            <hr />
          </div>
        </div>

        <!-- Video -->

        <div id="myVideo" class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/videoseries?list=PLexagO6P8kJec6frUBPaFyG1tDLcsA5S5"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            class="chemVid"
          ></iframe>
        </div>

        <!-- Sidebar -->

        <div class="sidebar">
          <!-- Trivia Facts -->

          <div class="triviaFacts">
            <div class="facts">
              <h2>Trivia Facts</h2>
              <hr />
              <h1>Did You Know?</h1>
              <p id="theFacts"></p>
            </div>
          </div>

          <!-- Trivia Quiz -->

          <div class="Trivia">
            <div class="triviaHeading">
              <h2 class="triviaTitle">Trivia</h2>
              <h2 id="score"></h2>
              <h2 class="currentScore">Current Score:</h2>
            </div>

            <div class="line">
              <hr />
            </div>

            <div class="triviaBody">
              <div class="question">
                <h3>Question:</h3>

                <p id="question" class="triviaQuestion"></p>
              </div>

              <div class="answer">
                <div class="Sect1">
                  <div class="Option">
                    <button id="answerA" onclick="answerA_clicked()"></button>
                  </div>

                  <div class="Option">
                    <button id="answerB" onclick="answerB_clicked()"></button>
                  </div>
                </div>

                <div class="Sect2">
                  <div class="Option">
                    <button id="answerC" onclick="answerC_clicked()"></button>
                  </div>

                  <div class="Option">
                    <button id="answerD" onclick="answerD_clicked()"></button>
                  </div>
                </div>
                <span id="correct" class="material-symbols-outlined"
                  >check_circle</span
                >

                <span id="wrong" class="material-symbols-outlined">cancel</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/search.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>

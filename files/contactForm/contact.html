<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="../img/icon.png" rel="icon" type="image" />
  </head>
  <body>
    <div class="contact-container">
      <form
        class="contactForm"
        action="https://formsubmit.co/drme.alchemist@gmail.com"
        method="POST"
      >
        <span onclick="window.history.go(-1); return false;" class="material-symbols-outlined"> arrow_back </span>
        <h1 style="font-family: 'Inter';">Contact Us</h1>
        <hr />
        <label>Name:</label>
        <input type="text" name="name" placeholder="Your Name" autocomplete="off" required /><br>
        <label>E-Mail:</label>
        <input type="email" name="email" placeholder="Email Address" autocomplete="off" required /><br>
        <label>Subject:</label>
        <input type="text" name="subject" placeholder="Subject" autocomplete="off" required /><br>
        <label>Your Message:</label>
        <textarea
          name="Message"
          name="message"
          placeholder="Write a Message..."
          style="height: 200px"
          required
        ></textarea>
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_subject" value="From: DRME.Alchemist" />
        <input type="hidden" name="_next" value="https://https://www.drmealchemist.ml/files/html/aboutUs.html">
        <hr />
        <div class="submit">
          <button class="submitButton" type="submit">Submit</button>
        </div>
      </form>
      <form action="https://formsubmit.co/your-random-string" method="POST" />
    </div>

    <script src="../js/search.js"></script>
    <script src="../js/nav.js"></script>
  </body>
</html>
